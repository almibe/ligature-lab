<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ligature Components Demo</title>
    <link rel="stylesheet" href="./demo.css" />
  </head>
  <body>
    <div id="editor"></div>
    <div id="table"></div>
    <div id="graph"></div>

    <script type="module">
      import { initializeGraph } from "./src/graph/LigatureGraph.ts"
      import { initializeTable } from "./src/table/LigatureTable.ts"
      import { initializeEditor } from "./src/editor/LigatureEditor.ts"
      import { run, printResult } from '@ligature/ligature'

      initializeEditor({
        element: document.querySelector("#editor"),
        onRun: (script) => {
          const result = printResult(script)
          console.log("Running", script)
          console.log("Result", result)
          initializeTable(document.querySelector("#table"), result)
          initializeGraph(document.querySelector("#graph"), result)
        },
        onChange: (script) => {
          //do nothing
        }
      })
      initializeTable(document.querySelector("#table"), "{`a` `b` `c`}")
      initializeGraph(document.querySelector("#graph"), "{`a` `b` `c`}")
    </script>
  </body>
</html>
